# descriptions for poll entities

poll=Bir anketi (tek anket ö\u011fesini) ve anket seçeneklerine (seçimlere) iste\u011fe ba\u011fl\u0131 olarak verilen oylar\u0131 (kar\u015f\u0131l\u0131klar\u0131)  temsil eder.
poll.redirect./{prefix}/site/{siteId}=Mevcut kullan\u0131c\u0131n\u0131n verilen sitede alabilece\u011fi tüm anketleri al
poll.redirect./{prefix}/{pollId}/option=Belirtilen anket için tüm seçenekleri al
poll.redirect./{prefix}/{pollId}/vote=Belirtilen anket için tüm oylar\u0131 al
poll.view.list=Mevcut kullan\u0131c\u0131lar\u0131n tüm sitelerden alabilece\u011fi tüm anketleri al\u0131r,Belirli bir site için  'siteId' ile ya da 'siteReference' kullanarak s\u0131n\u0131rlar,  anketi 'admin' kullanarak bir kullan\u0131c\u0131 denetimi ile true (boolean) olarak ayarlar
poll.view.show=Tek bir anketi pollId (uzun, UUID ifadesi ile de\u011fil) kullanarak al\u0131r, anketin kendisiniz varsay\u0131lan olarak döndürür, seçeneklere 'includeOptions' (boolean) kullanarak ekler, oylara 'includeVotes' (boolean) kullanarak ekler

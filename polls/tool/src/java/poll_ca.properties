poll = Representa una votaci\u00F3 (d'element \u00FAnic) i opcionalment els vots (respostes) a la votaci\u00F3 i les opcions.

poll.redirect./{prefix}/site/{siteId}   = Retorna totes les votacions que l'usuari actual pot realitzar en un espai concret
poll.redirect./{prefix}/{pollId}/option = Retorna totes les opcions d'una votaci\u00F3 concreta
poll.redirect./{prefix}/{pollId}/vote   = Retorna tots els vots d'una votaci\u00F3 concreta
poll.view.list                          = Retorna totes les votacions que l'usuari actual pot realitzar en tots els espais, limita a un espai espec\u00EDfic utilitzant 'siteId' o 'siteReference', canvia a les votacions que l'usuari pot controlar (administrar) establint 'admin' (valor boole\u00E0) a veritat.
poll.view.show                          = Retorna una votaci\u00F3 pel seu pollId (de tipus long, no la seva cadena de text UUID), retorna \u00FAnicament la mateixa votaci\u00F3 per defecte, afegeix les opcions utilitzant 'includeOptions' (valor boole\u00E0), afegeix els vots utilitzant 'includeVotes' (valor boole\u00E0)

# this defines the entity description for 'my' - the profile2 link resolver
my = Un conjunto de URLs que pueden usarse para enlazar el perfil dir\u00E9ctamente con varias p\u00E1ginas o vistas
my.redirect./{prefix}/profile = Redirige a la p\u00E1gina principal del perfil del usuario que est\u00E1 autenticado
my.redirect./{prefix}/profile/{userUuid} = Redirige a la p\u00E1gina principal del perfil del usuario en concreto
my.redirect./{prefix}/messages = Redirige a la p\u00E1gina de mensajes del usuario que est\u00E1 autenticado
my.redirect./{prefix}/messages/{thread} = Redirige a un mensaje concreto del usuario que est\u00E1 autenticado
my.redirect./{prefix}/connections = Redirige a la p\u00E1gina de contactos del usuario que est\u00E1 autenticado

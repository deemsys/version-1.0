# this defines the entity description for profile

profile=Bir kullan\u0131c\u0131n\u0131n profilini temsil etmektedir. Gizlilik ayarlar\u0131n\u0131 kullan\u0131c\u0131 kendi profiline özgü ayarlayabilece\u011finden kullan\u0131c\u0131 için döndürülen profili bilgi isteyen ki\u015fiye göre olacakt\u0131r.
profile.action.academic=Bir kullan\u0131c\u0131n\u0131n akademik profilini al\u0131r.  Tam boyutlu resim ve sadece akademik bilgileri içerir. Ekleme /Biçimlendirme  kullan\u0131c\u0131n\u0131n profilinin HTML biçimli bir sürümünü döndürür.
profile.action.connections=Bir kullan\u0131c\u0131 için ba\u011flant\u0131 listesi döndürür. kullan\u0131c\u0131 ba\u011flant\u0131lar\u0131n\u0131 görüntülemek için eri\u015fiminiz yoksa bo\u015f bir liste ve bir hata (404) ya da kullan\u0131c\u0131 geçersiz döndürür.
profile.action.image=Bir kullan\u0131c\u0131 için profil resmini al\u0131r. E\u011fer varsa küçük resim (/profile/USER/image/thumb) al\u0131n\u0131r. Yoksa, varsay\u0131lan resim dödürülür. (Optionally add the siteId URL param to allow site permissions to be checked (/profile/USER/image?siteId={siteid} or /profile/USER/image/thumb?siteId={siteid}) Returns binary of the image. Returns default image if no image exists or not allowed. Return 404 if user (or optional siteId) is invalid. Will always return an image if one exists, either by being uploaded or being a url (depending on how the system has been configured - see Profile2 sakai.properties. You can use it directly in an img tag &lt;img src="/profile/USER/image[/thumb]" /&gt;, it should always return something. DO NOT specify any return format, ie .xml. )
profile.action.minimal=Bir kullan\u0131c\u0131 için en temel profili al\u0131r. Kullan\u0131c\u0131 listeleri için kullan\u0131\u015fl\u0131d\u0131r. Küçük resim içerir. Ekleme /Biçimlendirme  kullan\u0131c\u0131n\u0131n profilinin HTML biçimli bir sürümünü döndürür.
profile.redirect./{prefix}/{id}/account=Kullan\u0131c\u0131n\u0131n bilgi sa\u011flay\u0131c\u0131s\u0131 taraf\u0131ndan bir kullan\u0131c\u0131n\u0131n hesap bilgilerini almaya yarar.
profile.view.delete=(DELETE) Profil siler. \u015eu anda uygulanmad\u0131.
profile.view.edit=(POST) Varolan bir profili güncelle\u015ftirir. S\u0131n\u0131rl\u0131 destek.
profile.view.new=(POST) Yeni pprofil olu\u015fturur.
profile.view.show=(GET) kullan\u0131c\u0131n\u0131n profilini al\u0131r. Profil sahiplerinin gizlilik ayarlar\u0131na (/ profile / USER.xml) göre talepte bulunan ki\u015fiye özel olarak al\u0131n\u0131r.

notes_daily_login_report=Not: De\u011ferler bir günlük de\u011ferlerinin toplam\u0131d\u0131r. 7-günlük hareketlerinin kullan\u0131m ortalamalar\u0131n\u0131 düzeltmek için (örne\u011fin haftan\u0131n günleri, hafta sonu gibi) gösterilmi\u015ftir.
notes_hourly_usage_report=Not: Oturum ba\u015flang\u0131ç \u200b\u200bzaman\u0131 sadece say\u0131lm\u0131\u015ft\u0131r. Bu grafik, kullan\u0131c\u0131lar\u0131n bir kerede oturum say\u0131s\u0131n\u0131 temsil etmez. Daire kullan\u0131c\u0131lar\u0131n\u0131n ortalama say\u0131s\u0131n\u0131 gösterir. Üst, orta ve alt kutular\u0131, s\u0131ras\u0131yla üst,  medyan, ve alt de\u011ferini gösterir.
notes_monthly_login_report=Not: Bu de\u011ferler bir ay içindeki de\u011ferlerin toplam\u0131d\u0131r.
notes_regular_users_report=Not: Bu y\u0131\u011f\u0131lm\u0131\u015f alan grafi\u011fi, bir hafta içinde düzenli olarak oturum açan kullan\u0131c\u0131lar\u0131n say\u0131s\u0131n\u0131 gösterir. Alt\u0131n, hafta içinde en fazla 5 kez oturum a\u011f\u0131r kullan\u0131c\u0131lar. Di\u011fer spektrum, beyaz, haftada sadece bir kez oturum pasif kullan\u0131c\u0131lard\u0131r.
notes_tool_report=Not: Bu grafik arac\u0131n gerçek kullan\u0131m\u0131n\u0131 göstermez. Bu sadece belirli bir arac\u0131n kaç sitede yer ald\u0131\u011f\u0131n\u0131n say\u0131m\u0131d\u0131r.
notes_top_activities_report=Not: Mavi çubuk ye\u015fil çubuktan daha yüksek oldu\u011funda, bu kullan\u0131m giderek artan bir e\u011filim gösterir. Di\u011fer taraftan, k\u0131sa dar çubuk kullan\u0131m\u0131ndaki bir azalmay\u0131 gösterir.

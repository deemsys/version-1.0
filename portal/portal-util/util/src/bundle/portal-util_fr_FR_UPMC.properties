bugreport.sendinstructions=Pour envoyer un rapport de bogue, d\u00E9crivez ce que vous \u00E9tiez en train de faire au moment o\u00F9 le probl\u00E8me s\u2019est produit dans l\u2019espace ci-dessous et cliquez sur le bouton \u00AB\u00A0Envoyer rapport\u00A0\u00BB. Si le probl\u00E8me se reproduit lors d\u2019une autre session, proc\u00E9dez comme ci-dessus et notez le jour, l\u2019heure et les circonstances et communiquez-les, par l\u2019interm\u00E9diaire d\u2019un reponsable du site (enseignant ou gestionnaire de projet) si vous n\u2019en \u00EAtes pas un, sur <a href="https://hotline.upmc.fr/glpi/" target="_blank">http://hotline.upmc.fr/</a>.

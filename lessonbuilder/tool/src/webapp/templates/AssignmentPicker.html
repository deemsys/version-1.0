<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html rsf:id="html" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE"/>
<script rsf:id="scr=portal-matter" type="text/javascript" language="JavaScript" src="/library/js/headscripts.js"></script>
<link rsf:id="scr=portal-matter" href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
<link rsf:id="scr=portal-matter" href="/library/skin/default/tool.css" type="text/css" rel="stylesheet" media="all" />
<script type="text/javascript" src="/library/js/jquery-1.1.2.js"></script>
<script type="text/javascript" src="../js/simple-page.js" rsf:id="scr=rewrite-url"></script>
<link rel="stylesheet" rsf:id="scr=rewrite-url" href="../css/Simplepagetool.css" type="text/css"/>
<link type="text/css" href="$context/css/simplepage-theme/jquery-ui-1.8.17.custom.css" rel="stylesheet" />	
<title rsf:id="msg=simplepage.assignment.chooser"></title>
</head>
<body rsf:id="scr=sakai-body">
	<div class="portletBody">
		
		<div rsf:id="error-div" class="ui-widget">
			<div class="ui-state-error ui-corner-all" style="margin-bottom: 20px; margin-top:20px; padding: 0 .7em;"> 
				<p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
				<span rsf:id="error"></span> </p>
			</div>
		</div>

		<h2 rsf:id="msg=simplepage.assignment.chooser"></h2>

		<div rsf:id="description"></div>
		
		<h3 rsf:id="msg=simplepage.create_assignment" class="offscreen"></h3>

		<div rsf:id="assignment-create:" style="margin-left:2em">
		  <a href="#" rsf:id="assignment-create-link"></a>
		</div>

		<h3 rsf:id="msg=simplepage.select_assignment" style="margin-bottom:0.75em;margin-top:1em"></h3>

		<form action="#" rsf:id="assignment-picker">
		<span rsf:id="assignment-span"/>
		<table id="list" border="0" role="list">
			<tr>
				<th rsf:id="msg=simplepage.chooser.name"></th>
				<th rsf:id="msg=simplepage.chooser.due"></th>
			</tr>
			<tr rsf:id="assignment:" role="listitem">
				<td><input type="radio" rsf:id="select" id="select"/> <a href="#" rsf:id="link" target="_blank"></a></td>
				<td class="duecol" rsf:id="due"></td>
			</tr>
		</table>
		
		<input type="hidden" rsf:id="item-id" id="item-id" />

		<input type="submit" class="bold" rsf:id="submit" />
		<input type="submit" rsf:id="cancel" />
		</form>
	</div>
	<script type="text/javascript" language="JavaScript">
		spiffyUp();
	</script>
</body>
</html>

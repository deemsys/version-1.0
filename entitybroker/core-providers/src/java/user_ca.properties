user = Representa un usuari del sistema. Les dades d''usuari s\u00F3n immutables i esborrar usuaris no sobreescriu aquells prove\u00EFts externament

user.Resolvable     = L''identificador de l''usuari per defecte \u00E9s l''eid (per exemple: /user/aaronz),  les cerques tamb\u00E9 poden realitzar-se anteposant-li "id=" (per exemple, /user/id=ERW434YIY88)
user.action.current = Retorna l''usuari actual si n''hi ha cap
# Sakai 2.7
user.action.exists  = Comprova si un userId existeix (es comprovar\u00E0\u00A0 usant primer l''eid i despr\u00E9s l''id excepte en el cas que s''especifiqui l''opci\u00F3  ''id=userId''), i retorna 200 si l''usuari existeix o b\u00E9 un codi d''error (per sobre de 400) si no existeix 
user.view.list      = Retorna una llista de tots els usuaris del sistema (cerca  limitada a un m\u00E0xim de 50 resultats), nom\u00E9s funciona usualment per usuaris administadors, per es pot habilitat per tots els usuaris fent ''entity.users.viewall=true''
user.view.new       = Crea un usuari, l''\u00FAnic camp obligatori \u00E9s l''eid, la resta s\u00F3n opcionals, id tamb\u00E9 es pot especificar i en el cas de no fer-ho es generar\u00E0\u00A0 autom\u00E0ticament
user.view.show      = Retorna un usuari \u00FAnic per eid (per defecte) o anteposant-li "id=" (per exemple,/user/id=ERW434YIY88)

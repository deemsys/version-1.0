session = Representa la sessi\u00F3 d''un usuari o sistema que est\u00E0 actualment activa, les sessions inactives o informaci\u00F3 sobre les que no s''hi pot accedir, la sessi\u00F3 \u00E9s immutable i esborrar-la equival a desactivar-la; actualitzar-la t\u00E9 el mateix efecte que refrescar-la per la qual cosa no t\u00E9 un temporitzador que expiri.

session.Createable                           = Per iniciar una nova sessi\u00F3 llenceu una petici\u00F3 de creaci\u00F3 amb els par\u00E0metres ''_username'' i ''_password'' establerts al valor de l''usuari pel que desitja crear la sessi\u00F3.  NOTA: els administradors poden crear sessions per un usuari enviant una petici\u00F3 amb una entitat sessi\u00F3 v\u00E0lida.
# Sakai 2.7
session.Deleteable                           = Eliminar una sessi\u00F3 la deixa inactiva i inaccessible de forma immediata (equival a cridar Session.invalidate())
session.Resolvable                           = Accedir a una sessi\u00F3 la refrescar\u00E0 encara que se li passi el par\u00E0metre "auto" (el seu valor \u00E9s ignorat),  la qual cosa permetr\u00E0 obtenir informaci\u00F3 d''una sessi\u00F3 sense for\u00E7ar-ne la seva actualitzaci\u00F3
session.Updateable                           = Actualitzar una sessi\u00F3 reinicia el temps d''espera (equival a cridar Session.setActive())
session.action.current                       = Retorna la sessi\u00F3 actual per la petici\u00F3 actual
session.field.creationTime                   = temps en milisegons que indica quan es va crear la sessi\u00F3
session.field.lastAccessedTime               = temps en milisegons que indica quan es va refrescar la sessi\u00F3 per \u00FAltim cop
session.field.maxInactiveInterval            = m\u00E0xim nombre de segons que la sessi\u00F3 pot romandre inactiva abans de la invalidaci\u00F3 autom\u00E0tica
session.field.userEid                        = identificador extern (generalment, el nom d''usuari) al que pertany aquesta sessi\u00F3
session.redirect./{prefix}/current/norefresh = Adre\u00E7a web (URL) senzilla per obtenir una sessi\u00F3 sense causar el seu refresc.
session.redirect./{prefix}/{id}/norefresh    = Permet un adre\u00E7a web (URL) per obtenir una sessi\u00F3 sense causar el seu refresc.
session.view.new                             = Crea una sessi\u00F3 nova a trav\u00E9s de l''autenticaci\u00F3 usant els par\u00E0metres '_username' i '_password' que contenen el nom d'usuari i la clau per crear la sessi\u00F3,  degut a les convecions  REST, l''id de la sessi\u00F3 es retornar\u00E0 a les cap\u00E7aleres de la resposta, NOTE: els administradors poden crear sessions per qualsevol usuari simplement fent una petici\u00F3 amb dades de sessi\u00F3 v\u00E0lides.
